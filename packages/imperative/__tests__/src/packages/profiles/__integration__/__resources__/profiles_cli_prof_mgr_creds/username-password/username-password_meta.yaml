defaultProfile: profile-name
configuration:
    type: username-password
    schema:
        type: object
        title: 'Profile Manager Test Profile'
        description: 'user name and password test profile'
        properties:
            username:
                optionDefinition:
                    description: 'User Name'
                    type: string
                    name: username
                    required: true
                secure: true
                type: string
            password:
                optionDefinition:
                    description: Password
                    type: number
                    name: password
                    required: true
                secure: true
                type: number
            account:
                optionDefinition:
                    description: Account
                    type: string
                    name: account
                    required: true
                secure: true
                type: string
            myParent:
                type: object
                properties:
                    securedProperty:
                        type: object
                        properties:
                            mySecuredChild:
                                optionDefinition:
                                    description: 'The secured property'
                                    type: string
                                    name: sec1
                                    required: true
                                secure: true
                                type: string
                    insecuredProperty:
                        type: object
                        properties:
                            myInSecuredChild:
                                optionDefinition:
                                    description: 'The insecured property'
                                    type: string
                                    name: insec1
                                    required: true
                                secure: false
                                type: string
